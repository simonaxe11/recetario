
<ion-header>

  <ion-navbar color="dark" hideBackButton>
    <ion-title>Modificar Receta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="item.nombre" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Ingredientes</ion-label>
    <ion-textarea [(ngModel)]="item.ingredientes" type="text" rows="20" maxLength="500"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>Paso a paso</ion-label>
    <ion-textarea [(ngModel)]="item.pasoapaso" type="text" rows="50" maxLength="1500"></ion-textarea>
  </ion-item>
  <button ion-button block color="secondary" (click)="guardarReceta(item)">Guardar</button>
  <!-- <button ion-button block  color="danger" (click)="borrarReceta(item)">Eliminar</button> -->
</ion-content>
