<ion-header>

  <ion-navbar color="dark">
    <ion-title>Añadir Receta Nueva</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)]="item.nombre"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Ingredientes</ion-label>
      <ion-textarea [(ngModel)]="item.ingredientes" rows="20" maxLength="500"></ion-textarea>
  </ion-item>
  <ion-item>
      <ion-label>Paso a paso</ion-label>
      <ion-textarea [(ngModel)]="item.pasoapaso" rows="20" maxLength="3000"></ion-textarea>
  </ion-item>
  <button ion-button block color="dark" (click)="anadirReceta(item)">Añadir</button>
</ion-content>
